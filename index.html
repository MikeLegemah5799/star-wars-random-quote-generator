<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Random Quote Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Star_Wars_Yellow_Logo.svg/2000px-Star_Wars_Yellow_Logo.svg.png" alt="star wars logo">
        <h1>Random Quote Generator</h1>
        <p>Star Wars Quotes</p>
        <button class="btn btn-default" type="submit">New Quote</button>
        <div class="row">
            <div class="quote-box col-md-6 col-md-offset-3">
              <p class="quote"></p>
              <p class="author"></p>
              <a id="tweet" target="_blank"><img src="https://iconsplace.com/wp-content/uploads/_icons/ffe81f/256/png/twitter-icon-256.png" alt="twitter logo"> Use the Force to Tweet</a>
            </div><!--quote-box-->
        </div><!--row-->
      </div><!--container-->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="js/script.js"></script>
</body>
</html>
